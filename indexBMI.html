<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blacker BMI Test</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/styleBMI.css">
</head>
<body>
    <header>
        <div class="switch">
          <div class="flicker"></div>
          <div class="moon"></div>
          <div class="sun"></div>
        </div>
      </header>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight"">
            <span id="weight-val">20</span>kg
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height"">
            <span id="height-val">100</span>cm
        </div>

        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
    </div>

    <script src="js/scriptBMI.js"></script>
</body>
</html>
